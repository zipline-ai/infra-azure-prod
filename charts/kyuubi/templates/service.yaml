apiVersion: v1
kind: Service
metadata:
  name: {{ include "kyuubi.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kyuubi.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- if .Values.server.thriftBinary.enabled }}
    - name: thrift-binary
      port: {{ .Values.server.thriftBinary.port }}
      targetPort: thrift-binary
      protocol: TCP
    {{- end }}
    {{- if .Values.server.thriftHttp.enabled }}
    - name: thrift-http
      port: {{ .Values.server.thriftHttp.port }}
      targetPort: thrift-http
      protocol: TCP
    {{- end }}
    {{- if .Values.server.rest.enabled }}
    - name: rest
      port: {{ .Values.server.rest.port }}
      targetPort: rest
      protocol: TCP
    {{- end }}
    {{- if .Values.server.mysql.enabled }}
    - name: mysql
      port: {{ .Values.server.mysql.port }}
      targetPort: mysql
      protocol: TCP
    {{- end }}
  selector:
    {{- include "kyuubi.selectorLabels" . | nindent 4 }}
---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kyuubi.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kyuubi.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    {{- if .Values.server.thriftBinary.enabled }}
    - name: thrift-binary
      port: {{ .Values.server.thriftBinary.port }}
      targetPort: thrift-binary
      protocol: TCP
    {{- end }}
    {{- if .Values.server.thriftHttp.enabled }}
    - name: thrift-http
      port: {{ .Values.server.thriftHttp.port }}
      targetPort: thrift-http
      protocol: TCP
    {{- end }}
    {{- if .Values.server.rest.enabled }}
    - name: rest
      port: {{ .Values.server.rest.port }}
      targetPort: rest
      protocol: TCP
    {{- end }}
    {{- if .Values.server.mysql.enabled }}
    - name: mysql
      port: {{ .Values.server.mysql.port }}
      targetPort: mysql
      protocol: TCP
    {{- end }}
  selector:
    {{- include "kyuubi.selectorLabels" . | nindent 4 }}
