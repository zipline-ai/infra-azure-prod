apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orchestration-hub-ingress
  namespace: zipline-system
  labels:
    {{- include "zipline-orchestration.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.hub.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.hub.className }}
  {{ if ne .Values.ingress.hub.host "" }}
  tls:
    - hosts:
        - {{ .Values.ingress.hub.host }}
      secretName: hub-tls-secret
  rules:
    - host: {{ .Values.ingress.hub.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orchestration-hub-service
                port:
                  number: 80
  {{ else }}
  rules:
    - host: {{ .Values.staticIPs.orchestrationHub }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orchestration-hub-service
                port:
                  number: 80

  {{ end }}
